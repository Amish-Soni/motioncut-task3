<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-logo">sneakers</div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Shop</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="image-container">
                <img src="pi1.jpg" alt="">
            </div>
            <div class="info-container">
                <p class="p-companyname">SNEAKER COMPANY</p>
                <p class="p-name">Limited Edition Sneakers</p>
                <p class="p-description">These low-profile sneakers are your perfect casual wear companion. Featuring a
                    durable outside sole, they'll withstand everything the weather can offer.</p>
                <p class="p-price">Rs. 5000</p>
                <p class="p-mrp">Rs. 7000</p>
                <button class="p-addtocartbtn">Add to Cart</button>
            </div>
        </div>
    </main>
</body>

</html>
